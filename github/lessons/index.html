<!DOCTYPE html>
<html lang="ru">
<head>
	<link rel="stylesheet" type="text/css" href="src/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="src/css/style.css">
	<meta charset="UTF-8">
	<title>MyFirstSite</title>
</head>
<body>
	<div class="section">
		<div class="container">
			<!--Первый row-->
			<div class="row">
			<div class="co l-lg6 mx-auto">
				<h1 class="header text-center">
					<span>Получите видео-инструкцию</span>
					<strong class="text-uppercase">Как заработать свой первый миллион</strong>
				</h1>
			</div>
			</div>
			<div class="row">
				<div class="col-lg-6 offset-lg-1">
					<div class="video">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/G9Kcf27XLHk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4">
				<div class="form">
					<p class="form-header text-center">Введите ваши данные</p>
					<input class="form-control form-control-lg" type="text" placeholder="Введите имя">
					<input class="form-control form-control-lg" type="text" placeholder="Введите Email">
					<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
				<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
			</div>
		</div>
		<div class="feature">
			<div class="row">
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="src/img/first.png" alt="Первое преимущество">
						
						<p>Первое преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="src/img/second.png" alt="Второе преимущество">
						
						<p>Второе преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="src/img/third.png" alt="Третье преимущество">
						
						<p>Третье преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="src/img/fourth.png" alt="Четвертое преимущество">
						
						<p>Четвертое преимущество</p>
					</div>
				</div>
				<button class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>
			</div>
		</div>
		</div>
	</div>
</body>
</html>
